{% extends "lexicon/base.html" %}
{% block title %}Result{% endblock %}
{% block content %}

<div class="result_div">
    <h2>Submitted text</h2>
    <p>{{ submitted_text }}</p>

    <h2>Changed text</h2>
    <p>{{ changed_text }}</p>

    <h2>Character count</h2>
    <p>{{ character_count }}</p>
</div>

{% endblock %}
