<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'lexicon/style.css' %}">
</head>
<body>
<header>
    <h1>Lexicon</h1>
    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
</header>
<main>
    {% block content %}


    {% endblock %}
</main>
<script>
function myFunction(x) {
  x.classList.toggle("change");
}
</script>

</body>
</html>
